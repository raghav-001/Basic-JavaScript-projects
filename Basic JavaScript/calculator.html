<!DOCTYPE HTML>
<html>
<head>
<script>
function call(x){
    if (x!='=' &&x!='+' && x!='-' &&x!='/' &&x!='*'){ 
    document.getElementById("result").value+=x; }
    if (document.getElementById("operator").value!="" && x!='=' &&x!='+' && x!='-' && x!='*' && x!='/'){ document.getElementById("op2").value+=x; }
    if (x=='+' || x=='-' || x=='/' || x=='*')
    { if (document.getElementById("result").value==""){alert("Can't add operator without first operand");}
    if (document.getElementById("operator").value=="")
    {
    document.getElementById("op1").value=document.getElementById("result").value;
    document.getElementById("result").value+=x;
    document.getElementById("operator").value=x; 
    }
    else {alert('Error, enter only one operator'); }
    }
    if (x=='=' && document.getElementById("operator").value=='+' && 
    document.getElementById("op1").value!="" && document.getElementById("op2").value!="")
    { 
    document.getElementById("result").value=Number(document.getElementById("op1").value)+Number(document.getElementById("op2").value);}
    else if (x=='=' && document.getElementById("operator").value=='-' && 
    document.getElementById("op1").value!="" && document.getElementById("op2").value!="")
    { 
    document.getElementById("result").value=Number(document.getElementById("op1").value)-
    Number(document.getElementById("op2").value);}
    else if (x=='=' && document.getElementById("operator").value=='/' && 
    document.getElementById("op1").value!="" && document.getElementById("op2").value!="")
    { 
    document.getElementById("result").value=Number(document.getElementById("op1").value)/Number(document.getElementById("op2").value);}
    else if (x=='=' && document.getElementById("operator").value=='*' && 
    document.getElementById("op1").value!="" && document.getElementById("op2").value!="")
    { 
    document.getElementById("result").value=Number(document.getElementById("op1").value)*Number(document.getElementById("op2").value);}
    check_for_alphabet();
}
function check_for_alphabet(){
    var a=document.getElementById("result").value;
    for (var i=0;i<a.length;i++)
    {
    if (a.charCodeAt(i)>=65 && a.charCodeAt(i)<=90) {alert('Cannot enter alphabets'); clear(); }
    else if (a.charCodeAt(i)>=97 && a.charCodeAt(i)<=122) {alert('Cannot enter alphabets'); clear();}
    }
}
function clear(){
    document.getElementById("result").value="";
    document.getElementById("op1").value="";
    document.getElementById("op2").value="";
    document.getElementById("operator").value="";
}
</script>
</head><br><br><br>
